apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: litellm-proxy-gateway-ingress
  annotations:
    # NGINX Ingress Controller 사용
    kubernetes.io/ingress.class: "nginx"
    # cert-manager로 자동 SSL 인증서 발급
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    # 대용량 요청 허용 (AI 모델 응답이 클 수 있음)
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    # 타임아웃 설정 (AI 응답 대기 시간)
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    # SSL 리디렉션
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - 34.64.97.116.nip.io
    secretName: litellm-gateway-tls
  rules:
  - host: 34.64.97.116.nip.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: litellm-proxy-gateway-service
            port:
              number: 80


version: '2'
services:
  msaez:
    image: # MSAez Docker Image
    depends_on:
      - zookeeper
    ports:
      - 8080:8080
    environment:
      VUE_APP_DB_HOST: localhost # DB Host Name
      VUE_APP_DB_PORT: 5757 # DB Port
      VUE_APP_DB_NAME: mydb # DB NAME
      VUE_APP_MODE: onprem 
      VUE_APP_GITLAB: # Gitlab URL
      VUE_APP_OAUTH_ID: # Gitlab Application ID
      VUE_APP_OAUTH_SECRET: # Gitlab Application Secret
  acebase :
    image: # Acebase Docker Image 
    container_name: mariadb
    ports:
      - 5757:5757
    volumes:
      - ~/docker/mariadb/etc/mysql/conf.d:/etc/mysql/conf.d:ro
      - ~/docker/mariadb/var/lib/mysql:/var/lib/mysql
      - ~/docker/mariadb/var/log/maria:/var/log/maria
    environment:
      - TZ="Asia/Seoul"
      - ALLOW_EMPTY_PASSWORD=no
      - MARIADB_ROOT_PASSWORD=root!1234
      - MARIADB_USER=admin
      - MARIADB_DATABASE=shop
      - MARIADB_PASSWORD=admin1234
    networks:
      - backend
    restart: always
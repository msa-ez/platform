version: "3"

networks:
  msaez:
    external: false
services:
  msaez:
    image: ghcr.io/msa-ez/platform:v1.0.17 # MSAez Docker Image
    networks:
      - msaez
    ports:
      - 8080:8080
    environment:
      VUE_APP_DB_HOST: 127.0.0.1 # DB Host Name
      VUE_APP_DB_PORT: 5757 # DB Port
      VUE_APP_DB_NAME: mydb # DB NAME
      VUE_APP_MODE: onprem # MODE onprem or dev
      VUE_APP_DB_HTTPS: "false" # MODE onprem or dev
      VUE_APP_GITLAB: # Gitlab URL
      VUE_APP_GIT: gitea # Gitlab URL
  acebase:
    # image: ghcr.io/msa-ez/acebase:v1.0.13 # Acebase Docker Image
    image: sanghoon01/acebase:v1.1 # Acebase Docker Image
    container_name: acebase
    networks:
      - msaez
    ports:
      - 5757:5757
    volumes:
      - ./acebase/mydb.acebase:/acebase
    environment:
      DB_HOST: "0.0.0.0" # DB Host Name
      DB_NAME: mydb
      DB_PORT: 5757
      DB_HTTPS: "false"
      CLIENT_ID: 689a0fc9-a7af-4e67-8096-ad2d2b05db66 # Application Key
      CLIENT_SECRET: gto_uwrnodpkfxajmppgmcyislv7vdcsk53lxyaifkmoxczqncqzyi6q # Application Secrets
      PROVIDER: gitea
      GIT: "gitea:3000" # Gitlab URL
      PROTOCOL: http
  gitea:
    image: gitea/gitea:1.22.3
    container_name: gitea
    networks:
      - msaez
    environment:
      - USER_UID=1000
      - USER_GID=1000
    restart: always
    volumes:
      - ./gitea:/data
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    ports:
      - "3000:3000"
      - "222:22"

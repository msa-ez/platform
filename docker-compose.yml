version: '2'
services:
  msaez:
    image: ghcr.io/msa-ez/platform:v0.0.2 # MSAez Docker Image
    ports:
      - 8080:8080
    environment:
      VUE_APP_DB_HOST: 5757-msaez-platform-kp3ioeesr8g.ws-us106.gitpod.io # DB Host Name
      VUE_APP_DB_PORT: 443 # DB Port
      VUE_APP_DB_NAME: mydb # DB NAME
      VUE_APP_MODE: onprem # MODE onprem or dev
      VUE_APP_GITLAB: # Gitlab URL
      VUE_APP_OAUTH_ID: # Gitlab Application ID
      VUE_APP_OAUTH_SECRET: # Gitlab Application Secret
      VUE_APP_GIT: github
      VUE_APP_DB_HTTPS: false
  acebase :
    image: ghcr.io/msa-ez/acebase:v1.0.1 # Acebase Docker Image
    container_name: acebase
    ports:
      - 5757:5757
    volumes:
      - ./acebase/mydb.acebase:/acebase
    environment:
      DB_HOST: 5757-msaez-platform-kp3ioeesr8g.ws-us106.gitpod.io
      DB_NAME: mydb
      DB_PORT: 80